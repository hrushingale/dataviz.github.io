<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-lg-3">
                    <img src="./profile.png" style="height: 300px;">
                </div>
                <div class="col-lg-6">
                    <h1>Hrushikesh Ingale</h1>
                    <p>I am pursuing a Masters in Human-Computer Interaction at the University of Maryland.
                    </p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <canvas id="myCanvas">
                        Your browser does not support the HTML canvas tag.</canvas>
                </div> 
            </div>
            <hr>
        </div>  
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        // Get the device pixel ratio, falling back to 1 for non-retina displays
        const dpr = window.devicePixelRatio || 1;

        // Set the canvas width and height to the desired dimensions
        const width = 1200;
        const height = 300;

        // Set the canvas dimensions accounting for the device pixel ratio
        canvas.width = width * dpr;
        canvas.height = height * dpr;

        // Scale down the canvas display to match normal dimensions
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;

        // Scale the drawing context to match the device pixel ratio
        ctx.scale(dpr, dpr);
        // Set the font properties
        ctx.font = "20px Arial";

        ctx.fillStyle = "purple";
        ctx.fillRect(10, 150, 1180, 3);

        ctx.fillRect(20, 100, 3, 50);
        ctx.fillRect(250, 150, 3, 50);
        ctx.fillRect(500, 100, 3, 50);

        // Set the text color
        ctx.fillStyle = "black";
        // Draw filled text
        ctx.fillText("B.E (Computer)", 15, 50);
        ctx.fillText("University of Pune", 15, 80)
        ctx.fillText("2015", 15, 180);

        ctx.fillText("M.S. in HCI", 180, 220);
        ctx.fillText("University of Maryland", 180, 250);
        ctx.fillText("2023", 220, 135);
    </script>
</html>
